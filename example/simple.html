<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>jQuery UI DateTime Picker</title>
        <link rel="stylesheet" type="text/css" 
            href="../css/smoothness/jquery-ui-1.8.24.custom.css">
        <link rel="stylesheet" href="../css/ui-datetimepicker.css">
        <style type="text/css">
            body {
                font-size: 12px;
            }
        </style>
    </head>
    <body>

        <input id="testInput" name="datetimepicker" type="text" />
        <input type="button" id="btn" value="Get datetime" />

        <script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="../js/jquery-ui-1.8.24.custom.min.js">
        </script>
        <script type="text/javascript" src="../js/jquery-ui-datetimepicker.js">
        </script>
        <script type="text/javascript">
            $('#testInput').datetimepicker();

            $('#btn').click(function(){
                alert($('#testInput').datetimepicker("getDatetime"));
            })
            .button(); // <- this is just to make the button look pretty
        </script>
    </body>
</html>
